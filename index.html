<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVT Log Analyzer</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            margin: 0; 
            font-family: system-ui, sans-serif; 
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #312e81 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root">
        <div style="padding: 2rem; text-align: center; color: white;">
            <h1>DVT Log Analyzer</h1>
            <p>Loading...</p>
        </div>
    </div>
    
    <script type="text/babel">
        const { useState, useRef } = React;
        
        const DVTLogAnalyzer = () => {
            const [files, setFiles] = useState([]);
            const [analysis, setAnalysis] = useState(null);
            const [loading, setLoading] = useState(false);
            const [useAI, setUseAI] = useState(false);
            const fileInputRef = useRef(null);

            const handleFileUpload = (event) => {
                const uploadedFiles = Array.from(event.target.files);
                const processedFiles = uploadedFiles.map(file => ({
                    id: Math.random().toString(36).substr(2, 9),
                    name: file.name,
                    size: file.size,
                    type: getFileType(file.name),
                    file: file
                }));
                setFiles(prev => [...prev, ...processedFiles]);
            };

            const getFileType = (filename) => {
                const name = filename.toLowerCase();
                if (name.includes('charon')) return 'charon';
                if (name.includes('lighthouse')) return 'lighthouse';
                if (name.includes('mev') || name.includes('boost')) return 'mev-boost';
                if (name.includes('beacon')) return 'beacon';
                if (name.includes('lodestar')) return 'lodestar';
                return 'other';
            };

            const formatFileSize = (bytes) => {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            };

            const readFileContent = async (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = e => resolve(e.target.result);
                    reader.onerror = reject;
                    reader.readAsText(file);
                });
            };

            const analyzeLogsLocally = async (filesWithContent) => {
                let report = "# DVT Log Analysis Report\n\n";
                
                let errorCount = 0;
                let warningCount = 0;
                let totalLines = 0;
                
                for (const file of filesWithContent) {
                    const lines = file.content.split('\n');
                    totalLines += lines.length;
                    
                    for (const line of lines) {
                        const lowerLine = line.toLowerCase();
                        if (lowerLine.includes('error')) errorCount++;
                        if (lowerLine.includes('warn')) warningCount++;
                    }
                }
                
                report += "## Executive Summary\n";
                report += "- Analysis Date: " + new Date().toLocaleString() + "\n";
                report += "- Files Processed: " + filesWithContent.length + "\n";
                report += "- Total Lines: " + totalLines + "\n";
                report += "- Errors Found: " + errorCount + "\n";
                report += "- Warnings Found: " + warningCount + "\n\n";
                
                report += "## Results\n";
                if (errorCount > 0) {
                    report += "⚠️ " + errorCount + " errors detected - Review recommended\n";
                } else {
                    report += "✅ No errors detected\n";
                }
                
                if (warningCount > 0) {
                    report += "⚠️ " + warningCount + " warnings detected\n";
                } else {
                    report += "✅ No warnings detected\n";
                }
                
                report += "\n## File Details\n";
                for (const file of filesWithContent) {
                    report += "- " + file.name + " (" + file.type + "): " + file.content.split('\n').length + " lines\n";
                }
                
                report += "\n## Recommendations\n";
                report += "1. Review any errors found in the logs\n";
                report += "2. Monitor warnings for potential issues\n";
                report += "3. Set up automated log monitoring\n";
                report += "4. Consider upgrading to AI analysis for deeper insights\n\n";
                
                report += "---\n";
                report += "Generated by DVT Log Analyzer (Local Analysis)\n";
                
                return report;
            };

            const analyzeWithClaude = async (filesWithContent) => {
                const prompt = "Analyze these DVT log files and provide insights:\n\n" +
                    filesWithContent.map(f => f.name + " (" + f.type + "): " + f.content.split('\n').length + " lines").join('\n') +
                    "\n\nLog samples:\n" +
                    filesWithContent.map(f => "### " + f.name + "\n" + f.content.slice(0, 3000)).join('\n\n');

                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Request failed');
                }

                const data = await response.json();
                
                if (data.success) {
                    return data.analysis;
                } else {
                    throw new Error(data.error || 'Analysis failed');
                }
            };

            const analyze = async () => {
                if (files.length === 0) {
                    alert('Please upload at least one log file');
                    return;
                }

                setLoading(true);
                
                try {
                    const filesWithContent = await Promise.all(
                        files.map(async (f) => ({
                            ...f,
                            content: await readFileContent(f.file)
                        }))
                    );

                    let result;
                    if (useAI) {
                        result = await analyzeWithClaude(filesWithContent);
                    } else {
                        result = await analyzeLogsLocally(filesWithContent);
                    }

                    setAnalysis({
                        timestamp: new Date().toISOString(),
                        filesAnalyzed: files.length,
                        result: result,
                        method: useAI ? 'Claude AI' : 'Local Analysis'
                    });

                } catch (error) {
                    alert('Analysis failed: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const downloadReport = () => {
                if (!analysis) return;
                
                const report = analysis.result + "\n\n---\nGenerated: " + new Date(analysis.timestamp).toLocaleString() + "\nFiles: " + analysis.filesAnalyzed + "\nMethod: " + analysis.method;
                
                const blob = new Blob([report], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'dvt-analysis-' + new Date().toISOString().split('T')[0] + '.md';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-indigo-900">
                    <div className="container mx-auto px-4 py-8">
                        {/* Header */}
                        <div className="text-center mb-12">
                            <h1 className="text-4xl font-bold text-white mb-4">DVT Log Analyzer</h1>
                            <p className="text-gray-300 text-lg">
                                Upload your DVT, MEV, and beacon node logs for intelligent analysis
                            </p>
                            <div className="mt-4 inline-block bg-green-500/20 text-green-300 px-4 py-2 rounded-full text-sm">
                                ✅ Successfully deployed on Netlify
                            </div>
                        </div>

                        <div className="grid lg:grid-cols-2 gap-8">
                            {/* Left Column */}
                            <div className="space-y-6">
                                {/* Analysis Method */}
                                <div className="bg-white/10 rounded-xl p-6 border border-white/20">
                                    <h2 className="text-xl font-bold text-white mb-4">Analysis Method</h2>
                                    
                                    <div className="space-y-3">
                                        <label className="flex items-center gap-3 text-white cursor-pointer">
                                            <input
                                                type="radio"
                                                checked={!useAI}
                                                onChange={() => setUseAI(false)}
                                            />
                                            Local Analysis (Recommended)
                                        </label>
                                        <p className="text-gray-400 text-sm ml-6">
                                            Fast pattern matching. Works instantly.
                                        </p>
                                        
                                        <label className="flex items-center gap-3 text-white cursor-pointer">
                                            <input
                                                type="radio"
                                                checked={useAI}
                                                onChange={() => setUseAI(true)}
                                            />
                                            Claude AI Analysis
                                        </label>
                                        <p className="text-gray-400 text-sm ml-6">
                                            Deep AI analysis via Netlify functions.
                                        </p>
                                    </div>
                                </div>

                                {/* File Upload */}
                                <div className="bg-white/10 rounded-xl p-6 border border-white/20">
                                    <h2 className="text-xl font-bold text-white mb-4">Upload Log Files</h2>
                                    
                                    <div 
                                        className="border-2 border-dashed border-white/30 rounded-lg p-8 text-center hover:border-blue-400 transition-colors cursor-pointer"
                                        onClick={() => fileInputRef.current?.click()}
                                    >
                                        <div className="text-4xl mb-4">📄</div>
                                        <p className="text-white font-medium mb-2">Click to upload log files</p>
                                        <p className="text-gray-400 text-sm">
                                            Support: .log, .txt, .csv files
                                        </p>
                                        <input
                                            ref={fileInputRef}
                                            type="file"
                                            multiple
                                            accept=".log,.txt,.csv"
                                            onChange={handleFileUpload}
                                            style={{ display: 'none' }}
                                        />
                                    </div>
                                </div>

                                {/* Uploaded Files */}
                                {files.length > 0 && (
                                    <div className="bg-white/10 rounded-xl p-6 border border-white/20">
                                        <h3 className="text-xl font-bold text-white mb-4">
                                            Uploaded Files ({files.length})
                                        </h3>
                                        <div className="space-y-3 max-h-60 overflow-y-auto">
                                            {files.map(file => (
                                                <div key={file.id} className="bg-white/5 rounded-lg p-3">
                                                    <p className="text-white font-medium">{file.name}</p>
                                                    <p className="text-gray-400 text-sm">
                                                        {formatFileSize(file.size)} • {file.type}
                                                    </p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {/* Analyze Button */}
                                <button
                                    onClick={analyze}
                                    disabled={loading || files.length === 0}
                                    className="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 disabled:bg-gray-500 text-white font-bold py-4 px-6 rounded-xl transition-all duration-200"
                                >
                                    {loading ? (
                                        useAI ? 'Analyzing with Claude AI...' : 'Analyzing Logs...'
                                    ) : (
                                        useAI ? 'Analyze with Claude AI' : 'Analyze Logs'
                                    )}
                                </button>
                            </div>

                            {/* Right Column */}
                            <div className="space-y-6">
                                <div className="bg-white/10 rounded-xl p-6 border border-white/20">
                                    <h2 className="text-xl font-bold text-white mb-4">Analysis Results</h2>
                                    
                                    {!analysis ? (
                                        <div className="text-center py-12">
                                            <div className="text-4xl mb-4">📊</div>
                                            <p className="text-gray-400">Upload log files and click analyze</p>
                                        </div>
                                    ) : (
                                        <div className="space-y-4">
                                            <div className="flex items-center justify-between">
                                                <span className="text-green-400 font-medium">✅ Analysis Complete</span>
                                                <button
                                                    onClick={downloadReport}
                                                    className="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-sm"
                                                >
                                                    💾 Download
                                                </button>
                                            </div>
                                            
                                            <div className="bg-black/30 rounded-lg p-4 max-h-96 overflow-y-auto">
                                                <pre className="text-gray-300 text-sm whitespace-pre-wrap">
                                                    {analysis.result}
                                                </pre>
                                            </div>
                                            
                                            <div className="text-gray-400 text-sm">
                                                Generated: {new Date(analysis.timestamp).toLocaleString()} | 
                                                Files: {analysis.filesAnalyzed} | 
                                                Method: {analysis.method}
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {/* Stats */}
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-white/10 rounded-xl p-4 text-center">
                                        <div className="text-2xl mb-2">📁</div>
                                        <p className="text-white font-bold text-xl">{files.length}</p>
                                        <p className="text-gray-400 text-sm">Files</p>
                                    </div>
                                    <div className="bg-white/10 rounded-xl p-4 text-center">
                                        <div className="text-2xl mb-2">⚡</div>
                                        <p className="text-white font-bold text-xl">{analysis ? '✓' : '—'}</p>
                                        <p className="text-gray-400 text-sm">Status</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Footer */}
                        <div className="mt-12 text-center">
                            <div className="bg-green-900/30 rounded-xl p-6 border border-green-500/30">
                                <h3 className="text-green-200 font-medium mb-2">🚀 Successfully Deployed!</h3>
                                <p className="text-green-300 text-sm">
                                    Auto-deploy from GitHub • Secure API handling • Lightning fast
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<DVTLogAnalyzer />, document.getElementById('root'));
    </script>
</body>
</html>
