<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVT Log Analyzer</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useRef } = React;
        
        // Lucide icons as simple SVGs
        const Upload = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7,10 12,5 17,10"/>
                <line x1="12" y1="5" x2="12" y2="15"/>
            </svg>
        );
        
        const FileText = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M14,2 L14,8 L20,8 M14,2 L20,8 L20,20 C20,21.1046 19.1046,22 18,22 L6,22 C4.89543,22 4,21.1046 4,20 L4,4 C4,2.89543 4.89543,2 6,2 L14,2 Z"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
                <polyline points="10,9 9,9 8,9"/>
            </svg>
        );
        
        const Activity = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="22,12 18,12 15,21 9,3 6,12 2,12"/>
            </svg>
        );
        
        const Zap = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="13,2 3,14 12,14 11,22 21,10 12,10 13,2"/>
            </svg>
        );
        
        const CheckCircle = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22,4 12,14.01 9,11.01"/>
            </svg>
        );
        
        const Download = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7,10 12,15 17,10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
        );

        const DVTLogAnalyzer = () => {
            const [files, setFiles] = useState([]);
            const [analysis, setAnalysis] = useState(null);
            const [loading, setLoading] = useState(false);
            const [useAI, setUseAI] = useState(false);
            const fileInputRef = useRef(null);

            const handleFileUpload = (event) => {
                const uploadedFiles = Array.from(event.target.files);
                const processedFiles = uploadedFiles.map(file => ({
                    id: Math.random().toString(36).substr(2, 9),
                    name: file.name,
                    size: file.size,
                    type: getFileType(file.name),
                    file: file
                }));
                setFiles(prev => [...prev, ...processedFiles]);
            };

            const getFileType = (filename) => {
                const name = filename.toLowerCase();
                if (name.includes('charon')) return 'charon';
                if (name.includes('lighthouse')) return 'lighthouse';
                if (name.includes('mev') || name.includes('boost')) return 'mev-boost';
                if (name.includes('beacon')) return 'beacon';
                if (name.includes('lodestar')) return 'lodestar';
                return 'other';
            };

            const getFileTypeColor = (type) => {
                const colors = {
                    'charon': 'bg-purple-100 text-purple-800',
                    'lighthouse': 'bg-blue-100 text-blue-800',
                    'mev-boost': 'bg-green-100 text-green-800',
                    'beacon': 'bg-orange-100 text-orange-800',
                    'lodestar': 'bg-red-100 text-red-800',
                    'other': 'bg-gray-100 text-gray-800'
                };
                return colors[type] || colors.other;
            };

            const formatFileSize = (bytes) => {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            };

            const readFileContent = async (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = e => resolve(e.target.result);
                    reader.onerror = reject;
                    reader.readAsText(file);
                });
            };

            const analyzeLogsLocally = async (filesWithContent) => {
                let analysisReport = "# DVT Log Analysis Report\\n\\n";
                
                let errorCount = 0;
                let warningCount = 0;
                let criticalErrors = [];
                let relayIssues = new Map();
                let leaderInfo = null;
                
                for (const file of filesWithContent) {
                    const lines = file.content.split('\\n');
                    
                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i];
                        const lowerLine = line.toLowerCase();
                        
                        if (lowerLine.includes('error')) {
                            errorCount++;
                            if (lowerLine.includes('critical') || lowerLine.includes('fatal')) {
                                criticalErrors.push(`${file.name}:${i+1} - ${line.trim()}`);
                            }
                        }
                        if (lowerLine.includes('warn')) warningCount++;
                        
                        // Leader detection
                        if (lowerLine.includes('qbft consensus decided') || lowerLine.includes('leader')) {
                            const match = line.match(/leader[_\\s]*(?:index|name)[:\\s]*([^\\s,}]+)/i);
                            if (match && !leaderInfo) {
                                leaderInfo = match[1];
                            }
                        }
                        
                        // Relay issues
                        if ((lowerLine.includes('relay') || lowerLine.includes('mev')) && 
                            (lowerLine.includes('timeout') || lowerLine.includes('error'))) {
                            const relayName = extractRelayName(line);
                            if (!relayIssues.has(relayName)) {
                                relayIssues.set(relayName, []);
                            }
                            relayIssues.get(relayName).push(line.trim());
                        }
                    }
                }
                
                analysisReport += `## Executive Summary\\n`;
                analysisReport += `- **Files Analyzed**: ${filesWithContent.length}\\n`;
                analysisReport += `- **Total Errors**: ${errorCount}\\n`;
                analysisReport += `- **Total Warnings**: ${warningCount}\\n`;
                analysisReport += `- **Critical Issues**: ${criticalErrors.length}\\n\\n`;
                
                if (leaderInfo) {
                    analysisReport += `## Round Leader\\n`;
                    analysisReport += `**DVT Consensus Leader**: ${leaderInfo}\\n\\n`;
                }
                
                if (relayIssues.size > 0) {
                    analysisReport += `## MEV Relay Issues\\n`;
                    for (const [relayName, issues] of relayIssues) {
                        analysisReport += `**${relayName}**: ${issues.length} issues detected\\n`;
                    }
                    analysisReport += `\\n`;
                }
                
                if (criticalErrors.length > 0) {
                    analysisReport += `## Critical Errors\\n`;
                    criticalErrors.slice(0, 5).forEach((error, i) => {
                        analysisReport += `${i + 1}. ${error}\\n`;
                    });
                }
                
                return analysisReport;
            };

            const extractRelayName = (line) => {
                const relayPatterns = [
                    /flashbots/i, /bloxroute/i, /titan/i, /ultrasound/i
                ];
                
                for (const pattern of relayPatterns) {
                    if (pattern.test(line)) {
                        return line.match(pattern)[0].toLowerCase();
                    }
                }
                return 'unknown-relay';
            };

            const analyzeWithClaude = async (filesWithContent) => {
                const prompt = `You are an expert DVT log analyzer. Analyze these files and provide insights:

${filesWithContent.map(f => `### ${f.name} (${f.type})\\n${f.content.slice(0, 5000)}`).join('\\n\\n')}

Provide analysis of:
1. DVT consensus leaders
2. MEV relay issues  
3. Critical errors
4. Recommendations`;

                const response = await axios.post('/api/analyze', { prompt });
                return response.data.analysis;
            };

            const analyze = async () => {
                if (files.length === 0) {
                    alert('Please upload log files first');
                    return;
                }

                setLoading(true);
                
                try {
                    const filesWithContent = await Promise.all(
                        files.map(async (f) => ({
                            ...f,
                            content: await readFileContent(f.file)
                        }))
                    );

                    let result;
                    if (useAI) {
                        result = await analyzeWithClaude(filesWithContent);
                    } else {
                        result = await analyzeLogsLocally(filesWithContent);
                    }

                    setAnalysis({
                        timestamp: new Date().toISOString(),
                        filesAnalyzed: files.length,
                        result: result,
                        method: useAI ? 'Claude AI' : 'Local Analysis'
                    });

                } catch (error) {
                    alert(`Analysis failed: ${error.message}`);
                } finally {
                    setLoading(false);
                }
            };

            const downloadReport = () => {
                if (!analysis) return;
                
                const blob = new Blob([analysis.result], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `dvt-analysis-${new Date().toISOString().split('T')[0]}.md`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-indigo-900">
                    <div className="container mx-auto px-4 py-8">
                        <div className="text-center mb-12">
                            <div className="flex justify-center items-center gap-3 mb-4">
                                <Activity />
                                <h1 className="text-4xl font-bold text-white">DVT Log Analyzer</h1>
                            </div>
                            <p className="text-gray-300 text-lg max-w-2xl mx-auto">
                                Upload your DVT, MEV, and beacon node logs for intelligent analysis
                            </p>
                        </div>

                        <div className="grid lg:grid-cols-2 gap-8">
                            <div className="space-y-6">
                                {/* Analysis Method */}
                                <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                                    <h2 className="text-xl font-bold text-white mb-4">Analysis Method</h2>
                                    <div className="space-y-4">
                                        <label className="flex items-center gap-3 text-white">
                                            <input
                                                type="radio"
                                                checked={!useAI}
                                                onChange={() => setUseAI(false)}
                                            />
                                            Local Analysis (Recommended)
                                        </label>
                                        <label className="flex items-center gap-3 text-white">
                                            <input
                                                type="radio"
                                                checked={useAI}
                                                onChange={() => setUseAI(true)}
                                            />
                                            Claude AI Analysis
                                        </label>
                                    </div>
                                </div>

                                {/* File Upload */}
                                <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                                    <h2 className="text-2xl font-bold text-white mb-4 flex items-center gap-2">
                                        <Upload />
                                        Upload Log Files
                                    </h2>
                                    
                                    <div 
                                        className="border-2 border-dashed border-white/30 rounded-lg p-8 text-center hover:border-blue-400 transition-colors cursor-pointer"
                                        onClick={() => fileInputRef.current?.click()}
                                    >
                                        <FileText />
                                        <p className="text-white font-medium mb-2">Click to upload log files</p>
                                        <p className="text-gray-400 text-sm">
                                            Support: Charon, Lighthouse, MEV-boost, Beacon, Lodestar logs
                                        </p>
                                        <input
                                            ref={fileInputRef}
                                            type="file"
                                            multiple
                                            accept=".log,.txt,.csv"
                                            onChange={handleFileUpload}
                                            className="hidden"
                                        />
                                    </div>
                                </div>

                                {/* File List */}
                                {files.length > 0 && (
                                    <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                                        <h3 className="text-xl font-bold text-white mb-4">Uploaded Files ({files.length})</h3>
                                        <div className="space-y-3 max-h-60 overflow-y-auto">
                                            {files.map(file => (
                                                <div key={file.id} className="bg-white/5 rounded-lg p-3">
                                                    <p className="text-white font-medium">{file.name}</p>
                                                    <p className="text-gray-400 text-sm">{formatFileSize(file.size)}</p>
                                                    <span className={`inline-block px-2 py-1 rounded text-xs font-medium ${getFileTypeColor(file.type)}`}>
                                                        {file.type}
                                                    </span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {/* Analyze Button */}
                                <button
                                    onClick={analyze}
                                    disabled={loading || files.length === 0}
                                    className="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 disabled:from-gray-500 disabled:to-gray-600 disabled:cursor-not-allowed text-white font-bold py-4 px-6 rounded-xl transition-all duration-200 flex items-center justify-center gap-2"
                                >
                                    {loading ? (
                                        <>
                                            <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                                            Analyzing...
                                        </>
                                    ) : (
                                        <>
                                            <Zap />
                                            Analyze Logs
                                        </>
                                    )}
                                </button>
                            </div>

                            {/* Results */}
                            <div className="space-y-6">
                                <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                                    <h2 className="text-2xl font-bold text-white mb-4 flex items-center gap-2">
                                        <Activity />
                                        Analysis Results
                                    </h2>
                                    
                                    {!analysis ? (
                                        <div className="text-center py-12">
                                            <p className="text-gray-400">Upload files and analyze to see results</p>
                                        </div>
                                    ) : (
                                        <div className="space-y-4">
                                            <div className="flex items-center justify-between">
                                                <div className="flex items-center gap-2">
                                                    <CheckCircle />
                                                    <span className="text-white font-medium">Analysis Complete</span>
                                                </div>
                                                <button
                                                    onClick={downloadReport}
                                                    className="flex items-center gap-2 bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded-lg text-sm"
                                                >
                                                    <Download />
                                                    Download
                                                </button>
                                            </div>
                                            
                                            <div className="bg-black/30 rounded-lg p-4 max-h-96 overflow-y-auto">
                                                <pre className="text-gray-300 text-sm whitespace-pre-wrap">
                                                    {analysis.result}
                                                </pre>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<DVTLogAnalyzer />, document.getElementById('root'));
    </script>
</body>
</html>
